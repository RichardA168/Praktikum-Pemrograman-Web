<html>

    <body>
        <table bgcolor="cyan" width="100%">
            <form action="" method="">
                <tr>
                    <th colspan="2">
                        <font color="blue">FORM BIODATA MAHASISWA/MAHASISWI UNIVERSITAS LAMBUNG MANGKURAT</font>
                        <hr>
                    </th>
                </tr>
                <tr>
                    <td><b>NIM</b></td>
                    <td>:
                        <input type="text" required maxlength="9" placeholder="Nomor Induk" style="background-color:rgb(230, 109, 10)">
                    </td>
                </tr>
                <tr>
                    <td><b>NAMA LENGKAP</b></td>
                    <td>:
                        <input type="text" placeholder="Nama Panjang" size="50"> 
                    </td>
                </tr>
                <tr>
                    <td><b>KELAS</b></td>
                    <td>:
                        <select name="kelas">
                            <option value="D1">D1</option>
                            <option value="D2">D2</option>
                            <option value="D3">D3</option>
                            <option value="D4">D4</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="pink"><b>JURUSAN</b></td>
                    <td>:
                        <input type="radio">Teknologi Informasi
                        <input type="radio">Teknik Informatika
                        <input type="radio">Sistem Informasi
                    </td>
                </tr>
                <tr>
                    <td><b>TEMPAT DAN TANGGAL LAHIR</b></td>
                    <td>:
                        <input type="text" style="background-color:rgb(247, 243, 11)">
                        <select>
                            <option>Tanggal</option>
                        </select>
                        <select>
                            <option>Bulan</option>
                        </select>
                        <select>
                            <option>Tahun</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="pink"><b>JENIS KELAMIN</b></td>
                    <td>:
                        <input type="radio">Laki-Laki
                        <input type="radio">Perempuan
                    </td>
                </tr>
                <tr>
                    <td><b>ALAMAT ASAL</b></td>>
                    <td>:
                        <input type="text"size="50">
                    </td>
                </tr>
                <tr>
                    <td><b>EMAIL</b></td>
                    <td>:
                        <input type="text">@
                        <select>
                            <option>gmail.com</option>
                            <option>mhs.ulm.ac.id</option>
                        </select>
                        <br>
                      
                       &nbsp; <button type="submit" value="submit"> Submit </button>
                    <button type="cancel" value="cancel"> cancel </button>
                    </td>
                </tr>
            </tr>
            <tr>
                <td colspan="2"align="center">
                    
                    <hr  width="100%">
                </td>
            </tr>
